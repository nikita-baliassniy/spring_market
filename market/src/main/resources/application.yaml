spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hiber;MODE=PostgreSQL
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false